<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALP Hackathon</title>
  <link rel="icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      scroll-behavior: smooth;
    }

    .glass {
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      background-color: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 16px;
    }

    .animated-gradient {
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ADEDE, #ffb347);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 7s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #tsparticles {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .btn-glow {
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      box-shadow: 0 0 20px #ff6ec4aa, 0 0 30px #7873f5aa;
      color: white;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6ec4dd, 0 0 35px #7873f5dd;
    }
  </style>
</head>
<body class="text-white overflow-x-hidden">
  <div id="tsparticles"></div>

  <!-- HERO SECTION -->
  <section class="min-h-screen flex items-center justify-center px-6 text-center">
    <div class="glass p-10 max-w-3xl w-full" data-aos="zoom-in">
      <h1 class="text-5xl font-extrabold mb-4 animated-gradient">ALP Hackathon</h1>
      <p class="text-lg mb-6 text-white/90">
        Build. Innovate. Dominate. Impress the judges with a fire landing page that screams creativity.
      </p>
      <button onclick="alert('Demo clicked!')" class="btn-glow">
        Launch Demo
      </button>
    </div>
  </section>

  <script>
    AOS.init();
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 80 },
        color: { value: ["#ff6ec4", "#4ADEDE", "#7873f5"] },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 },
        links: { enable: true, distance: 120, color: "#ffffff", opacity: 0.2 }
      }
    });
  </script>
</body>
</html>
