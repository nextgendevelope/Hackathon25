<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALP â€” Animated Landing Page</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Keyframes */
      @keyframes fadeSlide {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .fade-slide {
        animation: fadeSlide 1s ease forwards;
      }

      .float {
        animation: float 3s ease-in-out infinite;
      }

      .glass {
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .gradient-bg {
        background: linear-gradient(120deg, #1f1c2c, #928dab);
        background-size: 200% 200%;
        animation: gradientShift 10s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center text-white font-sans overflow-hidden">
    <div class="glass p-10 md:p-20 text-center max-w-2xl fade-slide">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4 float tracking-wide">
        ALP Hackathon
      </h1>
      <p class="text-lg md:text-xl opacity-90 mb-8 fade-slide" style="animation-delay: 0.3s">
        A beautifully animated landing page that uses creative transitions and
        elegant visuals to stand out and impress.
      </p>
      <button
        class="px-8 py-3 rounded-full bg-purple-600 hover:bg-purple-700 transition-all duration-300 font-semibold fade-slide"
        style="animation-delay: 0.6s"
        onclick="alert('Demo button clicked!')"
      >
        Explore Demo
      </button>
    </div>
  </body>
</html>
