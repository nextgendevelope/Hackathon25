<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Landing Page</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-up {
        animation: fadeUp 1s ease-out forwards;
      }

      .gradient-bg {
        background: linear-gradient(120deg, #1a1a40, #2d2d84, #4d4ddf);
        background-size: 200% 200%;
        animation: gradientShift 10s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glow-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
          0 0 20px rgba(0, 123, 255, 0.7);
      }

      .btn-glow:hover {
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.7),
          0 0 30px rgba(0, 255, 255, 0.5);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="gradient-bg h-screen w-screen flex items-center justify-center">
    <div class="text-center text-white max-w-2xl px-4">
      <h1 class="text-5xl md:text-6xl font-bold glow-text fade-up">
        Welcome to Project ALP
      </h1>
      <p
        class="text-lg md:text-xl mt-6 opacity-80 fade-up"
        style="animation-delay: 0.3s"
      >
        Experience a next-gen animated landing page designed with love, motion
        and smoothness. Built to impress. Built to win.
      </p>
      <button
        class="mt-10 px-8 py-3 rounded-full bg-cyan-500 text-white font-semibold text-lg btn-glow fade-up transition-all duration-300"
        style="animation-delay: 0.6s"
        onclick="alert('You just clicked the demo button!')"
      >
        Try Demo
      </button>
    </div>
  </body>
</html>
